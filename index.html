<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Drumkit</title>

    <link rel="shortcut icon" href="https://fav.farm/🥁" type="image/x-icon" />

    <link rel="stylesheet" href="./style.css">
    
  </head>
  <body>
    <div class="keys">
      <div class="key">
        <kbd class="key-name">A</kbd>
        <span class="sound-name">boom</span>
      </div>
      <div class="key">
        <kbd class="key-name">S</kbd>
        <span class="sound-name">clap</span>
      </div>
      <div class="key">
        <kbd class="key-name">D</kbd>
        <span class="sound-name">hihat</span>
      </div>
      <div class="key">
        <kbd class="key-name">F</kbd>
        <span class="sound-name">kick</span>
      </div>
      <div class="key">
        <kbd class="key-name">G</kbd>
        <span class="sound-name">openhat</span>
      </div>
      <div class="key">
        <kbd class="key-name">H</kbd>
        <span class="sound-name">ride</span>
      </div>
      <div class="key">
        <kbd class="key-name">J</kbd>
        <span class="sound-name">snare</span>
      </div>
      <div class="key">
        <kbd class="key-name">K</kbd>
        <span class="sound-name">tink</span>
      </div>
      <div class="key">
        <kbd class="key-name">L</kbd>
        <span class="sound-name">tom</span>
      </div>
    </div>
  </body>
</html>
